<div class="table-container">
  <table>
    <tr>
      <th>{{cost.name}}</th>
      <th>Account code</th>
      <th>Quoted</th>
      <th>Screened</th>
      <th></th>
    </tr>
    <tr *ngFor="let costItem of cost.costItems">
      <td>{{costItem.name}}</td>
      <td>{{costItem.costItemAlias.accountingCode}}</td>
      <td *ngIf="getSubCostWithType(costItem.id, subCostType.Quoted) as quotedSubCost">
        <app-sub-cost-display [baseCurrencyLabel]="baseCurrency"
                              [baseCurrencyValue]="quotedSubCost.amount"
                              [selectedCurrencyLabel]="selectedCurrency"
                              [selectedCurrencyValue]="quotedSubCost.amount * rateFromBaseToSelectedCurrency"></app-sub-cost-display>
      </td>
      <td *ngIf="getSubCostWithType(costItem.id, subCostType.Screened) as screenedSubCost">
        <app-sub-cost-display [baseCurrencyLabel]="baseCurrency"
                              [baseCurrencyValue]="screenedSubCost.amount"
                              [selectedCurrencyLabel]="selectedCurrency"
                              [selectedCurrencyValue]="screenedSubCost.amount * rateFromBaseToSelectedCurrency"></app-sub-cost-display>
      </td>
      <td *ngIf="costItem.comments">
        {{costItem.comments.length}} {{costItem.comments.length > 1 ? 'comments' : 'comment'}}
      </td>
      <td *ngIf="!costItem.comments">No comments</td>
    </tr>

    <tr>
      <td class="total-row total-label">Total</td>
      <td class="total-row"></td>
      <td class="total-row" *ngIf="getTotalCostOfType(subCostType.Quoted) as quotedTotal">
        <app-sub-cost-display [baseCurrencyLabel]="baseCurrency"
                              [baseCurrencyValue]="quotedTotal"
                              [selectedCurrencyLabel]="selectedCurrency"
                              [selectedCurrencyValue]="quotedTotal * rateFromBaseToSelectedCurrency"></app-sub-cost-display>
      </td>
      <td class="total-row" *ngIf="getTotalCostOfType(subCostType.Screened) as screenedTotal">
        <app-sub-cost-display [baseCurrencyLabel]="baseCurrency"
                              [baseCurrencyValue]="screenedTotal"
                              [selectedCurrencyLabel]="selectedCurrency"
                              [selectedCurrencyValue]="screenedTotal * rateFromBaseToSelectedCurrency"></app-sub-cost-display>
      </td>
      <td class="total-row"></td>
    </tr>
  </table>
</div>
