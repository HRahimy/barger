<div class="controls-container">
  <ng-container *ngFor="let comment of comments">
    <div class="comment-container">
      <table>
        <tr>
          <td>
            <div [class]="comment.type === commentTypes.External ? 'chip external' : 'chip'">
              <div [class]="comment.type === commentTypes.External ? 'chip-content external' : 'chip-content'">
                {{comment.type}}
              </div>
            </div>
          </td>
          <td class="comment">{{comment.comment}}</td>
        </tr>
      </table>
      <table>
        <tr>
          <td class="end"><h4>{{comment.author}}</h4></td>
          <td class="end">{{comment.date | date: "dd MMMM yyyy HH:mm"}}</td>
          <td class="end">
            <div class="comment-controls-container">
              <button type="button" disabled>E</button>
              <button type="button" disabled>D</button>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </ng-container>
  <hr>
  <div class="comment-form-container">
    <div class="cselect disabled">
      <select disabled>
        <option>Select comment type</option>
      </select>
    </div>
    <input disabled placeholder="Type comment">
    <button disabled type="button">Add</button>
  </div>
</div>
